{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
{% load staticfiles%}


<div class="container" style="font-family: 'Nunito', sans-serif;">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-9">
      <div class="card bg-transparent" style="margin-top: 30px;">
        <div class="card-header">
          <h2><b>Add Hood</b></h2>
        </div>
        <div class="card-body">
          <form action="{%url 'add_hood'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-outline-primary btn-lg" value="Add Hood">
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
